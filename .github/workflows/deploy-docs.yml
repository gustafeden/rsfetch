name: Deploy Docs

on:
  push:
    branches:
      - master
    paths:
      - 'book/**'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz -o mdbook.tar.gz
          tar -xzf mdbook.tar.gz
          sudo mv mdbook /usr/local/bin/
          rm mdbook.tar.gz

      - name: Build mdBook
        run: mdbook build book

      - name: Copy static assets to build output
        run: |
          cp docs/install.sh book/book/install.sh
          cp docs/install-bin.sh book/book/install-bin.sh
          cp -r docs/demo book/book/demo

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
